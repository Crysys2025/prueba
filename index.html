<!DOCTYPE html>
<html lang="es-ES" class="no-js">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Tierradentro Stereo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Anton&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/lunaradio-sincors.js"></script>
    <style>
        /* Estilos para el fondo animado */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Anton', sans-serif;
        }
        
        #scene {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        
        /* Contenedor principal */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(14, 16, 21, 0.7);
        }
        
        /* Estilos para los metadatos */
        #metadata-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            color: white;
            text-align: center;
        }
        
        #now-playing {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff3131;
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icons a {
            margin: 0 15px;
            transition: transform 0.3s;
            display: inline-block;
        }
        
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Fondo animado con parallax -->
    <div id="scene">
        <div class="background-layer" data-depth="0.10" style="background-image: url('https://www.infobae.com/resizer/v2/FUG54XKBEFDGFEC3IJR6KYSQIM.jpg?auth=63a912e15fc001538ae5a1e5a39929d4ef32a21b8a9641d86e37cbb2d0dba3a7&smart=true&width=350&height=197&quality=85');"></div>
        <div class="background-layer" data-depth="0.20" style="background-image: url(''); opacity: 0.8;"></div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div id="lunaradio" style="width:1000px; height:520px; margin: 0 auto;">Cargando ...</div>
        
        <div id="metadata-container">
            <div id="now-playing">Cargando información...</div>
            <img id="cover-art" src="" style="max-width:200px; margin-top:10px; display:none; border-radius: 5px;">
        </div>
        
        <div class="social-icons">
            <a href="" target="_blank"><img src="https://i.imgur.com/flqCmC0.png" width="50" height="50" alt="Social"></a>
            <a href="https://www.instagram.com/cristiandeejay/" target="_blank"><img src="https://i.imgur.com/qz9EuhX.png" width="50" height="50" alt="Instagram"></a>
            <a href="https://www.facebook.com/bacanaonlinedigital/" target="_blank"><img src="https://i.imgur.com/M3CFH1A.png" width="50" height="50" alt="Facebook"></a>
            <a href="https://x.com/d2filmspro" target="_blank"><img src="https://i.imgur.com/62skNgV.png" width="50" height="50" alt="Twitter"></a>
            <a href="https://www.youtube.com/@crisis7116" target="_blank"><img src="https://i.imgur.com/JQjBhEA.png" width="50" height="50" alt="YouTube"></a>
            <a href="https://api.whatsapp.com/send?phone=+-Aqui+tu+numero-text=Hola" target="_blank"><img src="https://i.imgur.com/CCEwEHF.png" width="50" height="50" alt="WhatsApp"></a>
            <a href="https://www.bacanaonline.rf.gd" target="_blank"><img src="https://i.imgur.com/3FToPNX.png" width="50" height="50" alt="Website"></a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Inicializar el efecto parallax
            var scene = document.getElementById('scene');
            var parallaxInstance = new Parallax(scene, {
                relativeInput: true,
                hoverOnly: true,
                calibrateX: true,
                calibrateY: true
            });
            
            // Configuración del reproductor
            $("#lunaradio").lunaradio({
                userinterface: "big",
                backgroundcolor: "rgba(14,16,21,0.5)",
                fontcolor: "#ffffff",
                hightlightcolor: "#ff3131",
                fontname: "Anton",
                googlefont: "Anton&display=swap",
                fontratio: "0.4",
                radioname: "Tierradentro Stereo",
                scroll: "true",
                coverimage: "https://i.imgur.com/flqCmC0.png",
                onlycoverimage: "false",
                coverstyle: "animated",
                usevisualizer: "real",
                visualizertype: "4",
                metadatatechnic: "icecast",
                usestreamcorsproxy: "true",
                corsproxy: "",
                streamurl: "https://stream.zeno.fm/pcsxei1d3h0tv",
                streamtype: "radiozeno",
                radiozenoid: "pcsxei1d3h0tv",
                itunestoken: "1000lIPN",
                metadatainterval: "5000",
                volume: "100",
                debug: "true",
                autoplay: "true"
            });

            // Función para obtener metadatos
            function fetchMetadata() {
                const apiUrl = "https://host.chapinradios.com/archivos/api.php?url=https://zenoplay.zenomedia.com/api/zenofm/nowplaying/pcsxei1d3h0tv";
                
                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if(data && data.now_playing) {
                            const song = data.now_playing.song;
                            const artist = data.now_playing.artist;
                            const art = data.now_playing.art;
                            
                            $("#now-playing").html(`<strong>EN VIVO:</strong> ${artist} - ${song}`);
                            
                            if(art) {
                                $("#cover-art").attr("src", art).show();
                            } else {
                                $("#cover-art").hide();
                            }
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error al obtener metadatos:", error);
                        $("#now-playing").html("Sintoniza Tierradentro Stereo");
                    }
                });
            }

            // Obtener metadatos cada 10 segundos
            fetchMetadata();
            setInterval(fetchMetadata, 10000);
        });
    </script>
</body>
</html>
